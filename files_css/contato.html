<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <title>Contato - Barbearia Alura</title>
        
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../../Bibliotecas/fontawesome-free-6.2.0-web/css/all.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="main-contatos">
            <form class="form">
                <section>
                    <h2 class="titulo-contato">Formulário</h2>
                    <div class="formulario-contato">
                        <label for="nome">Nome</label>
                        <input type="text"  id="nome"      class="input-padrao" required>
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text"  id="sobrenome" class="input-padrao" required>
                        <label for="Email">Email</label>
                        <input type="email" id="Email"     class="input-padrao" required placeholder="seuemail@dominio.com">
                        <label for="telefone">Telefone</label>
                        <input type="tel"   id="telefone"  class="input-padrao" required placeholder="(XX) X XXXX-XXXX">
                        <label for="menssagem">Mensagem</label>
                        <textarea cols="67" rows="10" id="menssagem" class="input-padrao" required></textarea>
                    </div>
                    <div class="contato">
                        <legend>Como prefere o nosso contato?</legend>
                        <label for="radio-email">   <input type="radio" name="contato" value="email"    id="radio-email">             Email</label>
                        <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">          Telefone</label>
                        <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked > Whatsapp</label>
                    </div>
                    <div class="horario-contato">
                        <legend>Qual horário prefere ser atendido?</legend>
                        <i class="fas fa-bell"></i>
                        <label for="radio-manha"><input type="radio" name="horario-contato" value="manha" id="radio-manha">Manhã</label>
                        <label for="radio-tarde"><input type="radio" name="horario-contato" value="tarde" id="radio-tarde">Tarde</label>
                        <label for="radio-noite"><input type="radio" name="horario-contato" value="noite" id="radio-noite">Noite</label>
                    </div>
                    <label class="checkbox"><input type="checkbox"> Gostaria de receber nossas novidades por email?</label>
                    <input type="submit" value="Enviar formulário" class="enviar"></input>
                </section>
            </form>

            <table class="contato-table">
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda a Sexta</td>
                        <td>8:00h - 18:00h</td>
                    </tr>
                    <tr>
                        <td>Sábado</td>
                        <td>8:00h - 17:00h</td>
                    </tr>
                    <tr>
                        <td>Domingos e Feriados</td>
                        <td>Não haverá experiente</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="logo-branco.png" alt="Logo Branco da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura</p>
        </footer>
    </body>
</html>
